<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Payment Method</title>
  </head>
  <body>
    <div class="container border border-dark mt-5">
      <div class="row bg-light p-3">
        <h1>Payment Form</h1>
      </div>
      <div>
        <div class="p-3 rounded" style="background-color: #f8d7da">
          <h5 class="text-danger m-0">Some fields are missing</h5>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-5">
          <label for="card-number">Card Number</label
          ><input
            id="card-number"
            type="number"
            class="form-control"
            placeholder="XXXXXXXXXXXX"
            inputmode="numeric"
            required
          />
        </div>
        <div class="col-3">
          <label for="cvc">CVC</label
          ><input
            id="cvc"
            type="number"
            class="form-control"
            placeholder="0000"
            inputmode="numeric"
            required
          />
        </div>
        <div class="col-4">
          <label for="amount">Amount</label>
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-dollar-sign"></i>
            <input
              id="amount"
              type="number"
              class="form-control"
              placeholder="Amount"
              inputmode="numeric"
              required
            />
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-6">
          <div class="mt-5">
            <label for="first-name">First Name</label
            ><input id="first-name" type="text" class="form-control" required />
          </div>
          <div class="mt-5">
            <label for="city">City</label
            ><input id="city" type="text" class="form-control" required />
          </div>
          <div class="mt-5">
            <p class="mb-1">We Accept:</p>
            <div
              class="d-inline-flex align-items-center gap-3 bg-secondary p-2 rounded"
            >
              <label for="visa">
                <input
                  type="radio"
                  id="visa"
                  name="card-type"
                  value="visa"
                  required
                />
                <i class="fa-brands fa-cc-visa text-white"></i>
              </label>

              <label for="master-card">
                <input
                  type="radio"
                  id="master-card"
                  name="card-type"
                  value="master-card"
                  required
                />
                <i class="fa-brands fa-cc-mastercard text-white"></i>
              </label>

              <label for="american-express">
                <input
                  type="radio"
                  id="american-express"
                  name="card-type"
                  value="american express"
                  required
                />
                <i class="fa-solid fa-credit-card text-white"></i>
              </label>

              <label for="diners-club">
                <input
                  type="radio"
                  id="diners-club"
                  name="card-type"
                  value="diners-club"
                  required
                />
                <i class="fa-brands fa-cc-diners-club text-white"></i>
              </label>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="mt-5">
            <label for="last-name">Last Name</label
            ><input id="last-name" type="text" class="form-control" required />
          </div>
          <div class="row mt-5">
            <div class="col">
              <label for="state">State</label>
              <select id="state" class="form-select form-control" required>
                <option value="" disabled selected>Select a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="col">
              <label for="postal-code">Postal Code</label
              ><input
                id="postal-code"
                type="text"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="mt-5">
            <label for="message">Message</label
            ><textarea
              id="message"
              class="form-control"
              style="height: 150px"
            ></textarea>
          </div>
        </div>
      </div>
      <div
        class="col-12 d-flex justify-content-end border-top border-light bg-light py-3 px-0"
      >
        <button class="btn btn-secondary me-2">Cancel</button>
        <button class="btn btn-primary">Send</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
